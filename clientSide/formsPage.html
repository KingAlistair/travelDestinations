<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add your travel destination</title>
    <!-- <script src="./script.js" type="module" defer></script> -->
    <script src="./formsAction.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- display when user is NOT signed in (logInStatus is false)-->
      <div id="userAccessContainer" class="formContainer">
        <div>
          <p id="messageToUser">Please sign in to add a new destination</p>
        </div>
        <div id="signInContainer">
          <form id="signInForm">
            <legend>Sign in</legend>
            <div>
              <input type="email" id="userEmail" placeholder="Email" required />
            </div>
            <div>
              <input type="password" id="userPassword" placeholder="Password" required />
            </div>
            <div>
              <input type="submit" value="Sign in" />
            </div>
          </form>
          <p>Don't have an account?</p>
          <button id="registerButton" name="register">Register now</button>
        </div>
        <div id="registerContainer" class="hidden">
          <form id="registerForm">
            <legend>Register your account</legend>
            <div>
              <input type="text" id="newUsername" name="username" placeholder="Username" required />
            </div>
            <div>
              <input type="email" id="newUserEmail" name="email" placeholder="Email" required />
            </div>
            <div>
              <input type="password" id="newUserPassword" name="password" placeholder="Password" required />
            </div>
            <div>
              <input type="submit" value="Register" />
            </div>
          </form>
          <p>Already have an account?</p>
          <button id="signInButton" name="signIn">Sign in</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
